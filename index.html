<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapar Bank</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Wellcome to your <span class="font-simeblod text-violet-600 ">Baap ER Bank</span></h1>
    </header>

    <main>
        <section class="bg-blue-100 text-left w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Place login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Emil Adderss">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-400 font-medium px-8 py-3 font-medium rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
